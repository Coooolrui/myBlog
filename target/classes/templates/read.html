<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
	<meta name="author" content="www.lzqcode.com" />
    <title>文章阅读</title>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/master.css}" />
    <link rel="stylesheet" th:href="@{/css/gloable.css}" />
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" />
    <link rel="stylesheet" th:href="@{/css/blog.css}"/>
    <!-- logo设置 -->
    <link rel="icon" type="image/png" th:href="@{https://gitee.com/maruiya/tuchuang/raw/master/blog/logo.png}"/>
</head>
<body>
<!--头-->
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a th:href="@{/maruiya/blog}" class="header-logo" id="logo">MaRuiYa</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li id="index"><a th:href="@{/maruiya}">首页</a></li>
                        <li><a th:href="@{/maruiya/blog}">博客</a></li>
                        <li><a th:href="@{/maruiya/filling}">归档</a></li>
                        <li><a th:href="@{/maruiya/link}">友情链接</a></li>
                    </ul>
                </nav>
                <a th:href="@{/admin123/blogList}" class="blog-user">
                    <i class="fa fa-home"></i>
                </a>
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>

<!--内容-->
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
            <div class="col-content" style="width:100%">
                <div class="inner">
                    <article class="article-list">
                        <input type="hidden" value="@Model.BlogTypeID" id="blogtypeid" />
                        <section class="article-item">
                            <aside class="title" style="line-height:1.5;">
                                <h4 th:text="${blog.title}">Java学习路线推荐</h4>
                                <p class="fc-grey fs-14">
                                    <small>
                                        作者：<a href="javascript:void(0)" target="_blank" class="fc-link" th:text="${blog.userName}">MaRuiYa</a>
                                    </small>
                                    <small class="ml10">围观群众：<i class="readcount" th:text="${blog.views}">121</i></small>
                                    <small class="ml10">更新于 <label th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd HH:mm:ss')}">2020-07-1:11:20:21</label> </small>
                                </p>
                            </aside>
                            <div class="time mt10" style="padding-bottom:0;">
                                <span class="day" th:text="${#dates.format(blog.updateTime, 'dd')}">1</span>
                                <span class="month fs-18" th:utext="|${#dates.format(blog.updateTime, 'MM')}<span class='fs-14'>月</span>|">7<span class="fs-14">月</span></span>
                                <span class="year fs-18" th:text="${#dates.format(blog.updateTime, 'yyyy')}">2020</span>
                            </div>
                            <div class="content artiledetail" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;">
                                <div id="doc-content">
                                    <textarea style="display:none;" placeholder="markdown" th:text="${blog.content}"></textarea>
                                </div>
                                <!-- 这里是文章的基本情况介绍 -->
                                <div class="copyright mt20">
                                    <p class="f-toe fc-black">
                                        非特殊说明，本文版权归 MaRuiYaのBlog 所有，转载请注明出处.
                                    </p>
                                    <p class="f-toe">
                                        本文标题：
                                        <a href="javascript:void(0)" class="r-title" th:text="${blog.title}">Java学习路线推荐</a>
                                    </p>
<!--                                    <p class="f-toe">-->
<!--                                        本站网址：-->
<!--                                        <a href="#">http://www.lzqcode.com</a>-->
<!--                                    </p>-->
                                </div>
                            </div>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>

<!--教-->
<footer class="grid-footer">
    <div class="footer-fixed">
        <div class="copyright">
            <div class="info">
                <div class="contact">
                    <a href="javascript:void(0)" class="github"><i class="fa fa-github"></i></a>
                    <a href="javascript:void(0)" class="qq" target="_blank" title="1436022537"><i class="fa fa-qq"></i></a>
                    <a href="javascript:void(0)" class="email" target="_blank" title="1436022537@qq.com"><i class="fa fa-envelope"></i></a>
                    <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                </div>
                <p class="mt05">
                    Copyright &copy; 2019-2020 MaRuiYaのBlog
                </p>
            </div>
        </div>
    </div>
</footer>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/yss/gloable.js}"></script>
    <script th:src="@{/js/plugins/nprogress.js}"></script>
    <script th:src="@{/js/pagecomment.js}"></script>
<!--    <script th:src="@{/js/yss/article.js}"></script>-->
    <script>NProgress.start();</script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
    </script>

    <link rel="stylesheet" th:href="@{/editormd/css/editormd.preview.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/editormd/lib/marked.min.js}"></script>
    <script th:src="@{/editormd/lib/prettify.min.js}"></script>
    <script th:src="@{/editormd/lib/raphael.min.js}"></script>
    <script th:src="@{/editormd/lib/underscore.min.js}"></script>
    <script th:src="@{/editormd/lib/sequence-diagram.min.js}"></script>
    <script th:src="@{/editormd/lib/flowchart.min.js}"></script>
    <script th:src="@{/editormd/lib/jquery.flowchart.min.js}"></script>
    <script th:src="@{/editormd/editormd.js}"></script>

    <script type="text/javascript">
        var testEditor;
        $(function () {
            testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
                htmlDecode: "style,script,iframe",
                emoji: true,
                taskList: true,
                tocm: true,
                tex: true, // 默认不解析
                flowChart: true, // 默认不解析
                sequenceDiagram: true, // 默认不解析
                codeFold: true
            });});
    </script>
</body>
</html>
